# Default values for kdc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/mikavl/kdc
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

clusterDomain: svc.cluster.local
realm: HOME.ARPA
domain: home.arpa

networkPolicy:
  create: true

  # Used by network policy to allow DNS requests out to CoreDNS. Usually coredns
  # or kube-system.
  corednsNamespace: coredns

env:
  - name: KRB5_TRACE
    value: /dev/stdout
  - name: KRB5_CONFIG
    value: /etc/krb5kdc/krb5.conf
  - name: KRB5_KTNAME
    value: /var/lib/krb5kdc/krb5.keytab
  - name: KRB5_KDC_PROFILE
    value: /etc/krb5kdc/kdc.conf
  # https://web.mit.edu/kerberos/krb5-devel/doc/basic/rcache_def.html
  - name: KRB5RCACHEDIR
    value: /tmp

persistence:
  storageClassName: ""
  size: 100Mi

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsUser: 10000
  runAsGroup: 10000
  fsGroup: 10000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true

service:
  kdc:
    type: ClusterIP
    port: 88
  adm:
    type: ClusterIP
    kpasswdPort: 464
    kadminPort: 749

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
